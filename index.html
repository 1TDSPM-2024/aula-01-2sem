<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1</title>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <h1>Manipulação de Arrays</h1>

    <button id="btn-adicionar-frutas">Adicionar frutas</button>
    <button id="btn-remover-ultima">Remover última</button>
    <button id="btn-remover-primeira">Remover primeira</button>
    <button id="btn-ordem-alfabetica">Ordem alfabética</button>
    <button id="btn-ordem-reversa">Ordem reversa</button>

    <ul id="lista-frutas"></ul>

    <div>
        <form>
            <div>
                <label for="idFruta">Nome da Fruta</label>
                <input type="text" name="fruta" id="idFruta">
            </div>
            <div>
                <label for="" id="itemFruta"></label>
            </div>
            <div>
                <button type="button" id="btn-pesquisa">Pesquisar</button>
                <button type="button" id="btn-remover">Remover</button>
            </div>
        </form>
    </div>
</body>
</html>
