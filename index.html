<body>

    <div>

            <div>
                <label for="" id="itemFruta"></label>
            </div>
            <div>
                <button type="button" id="btnPesquisa">Pesquisa</button>
                <button type="button" id="btnRemover">Remover</button>

        </form>

    <!--criando lista que vai receber os elementos do array de frutas -->
    <ul id="lista-frutas"></ul>
